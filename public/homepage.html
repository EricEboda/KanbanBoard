<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <div class="page-grid">
      <body>
          <div class="settings">
            <div class="displaytwo">
                <img src="https://www.pngkit.com/png/full/302-3022217_roger-berry-avatar-placeholder.png" height="100px" width="100px" border-radius="50%" id="avatar-placeholder">
                <p id="name-placeholder">Username</p>
           </div>
            <form onsubmit="chooseUser();return false" id="chooseForm">
                <label><small id="form-small">SELECT USER:</small></label>
                <select id="userList">
                </select>
                <button class="select-form">Select</button>
            </form>
            <div class="usernames">
                <button class="open-button" id="open-btn" onclick="openForm()">NEW USERS</button>
                
            </div>
            <div class="userProfiles">
                
                <div id="profilePic">
                </div>
                <div id="profileName">
                </div>
            </div>
           
          <div class="popup-form" id="form-popup">
                <form onsubmit="createUser;return false" class="form-container"  id="myForm">
                    <h1>Create User</h1>
                    <label for="name">Enter User Name:</label>
                    <input  name="name" type="text" required>
                    <label for="url">Enter image url:</label>
                        <input type="url" name="url" required>
                    <button class="btn add-form">Add</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                </form>
               
            </div>
        </div>

            <div class="boards">  
                <h1 class="board-title">Boards</h1>
                <div class="boardList">
                </div>
                <div class="new">
                    <a href="/" class="nav__link--one"><button id="new-btn"><img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828817.svg" height="70px" width="70px"></button></a>
                </div>
            </div>  
            

            <script src="/user.js"></script>
        <script src="/homepage.js"></script>
            
       </body>
  
    </div>
    </html>
