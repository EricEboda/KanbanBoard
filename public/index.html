<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container" class="grid-container lists">
        <div class="header">
            
            <div class="des-name">   
            <h2 id="projectName" contenteditable="true">New Project<img width="20" height="20" src="https://www.flaticon.com/svg/static/icons/svg/565/565722.svg" ></h2>
            <h3 id="projectDescription" contenteditable="true">Describe your project</h3>
        </div> 
            <div class="save-container">
                <a id="index-home" class="back-container" href="homepage.html"><img width="24" height="24" src="https://www.flaticon.com/svg/static/icons/svg/20/20176.svg" class="back-btn">
                </a>
                 <button class="save-btn" onclick="saveBoard()">Save Board</button>
            </div>        
        </div>
    
        <div class="controls">
            <section class="add-section">
                <form onsubmit="return addButton(taskInput)">
                    <input id="task.value" name="taskInput" placeholder="Add a task" type="text"/>
                    <button type="submit"><img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828817.svg" height="70px" width="70px"></button>
                </form>
            </section>
            
        </div>
        <div class="users-bar">
            <aside class="user-texta">Assign User:</aside>
            <div class="users-column" id="displayUser">
            </div>
        </div>

        <div class="left list" id="todo-section">
            <h2 class="unselectable">To Do</h2>
        </div>

        <div class="middle list">
            <h2 class="unselectable">Doing</h2>
            
        </div>  

        <div class="right list">
            <h2 class="unselectable">Completed</h2>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="/user.js"></script>
</body>
</html>
